<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiple Languages with Jquery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous"/>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
  a.button:hover,a.button:active {text-decoration:underline;}
  a.contact:hover,a.contact:active {text-decoration:underline;}
  
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    var arrLang = new Array();
    arrLang['en'] = new Array();
    arrLang['It'] = new Array();

    // English content
    arrLang['en']['home'] = 'Home';
    arrLang['en']['about'] = 'About Us';
    arrLang['en']['contact'] = 'Contact';
    arrLang['en']['button'] = 'DOWNLOAD';

    // Khmer content (Cambodian Language) 
    // Please change to your own language
    arrLang['It']['home'] = 'Home';
    arrLang['It']['about'] = 'Chi siamo';
    arrLang['It']['contact'] = 'Contatti';
    arrLang['It']['button'] = 'SCARICA';

    // Process translation
    $(function() {
      $('.translate').click(function() {
        var lang = $(this).attr('id');

        $('.lang').each(function(index, item) {
          $(this).text(arrLang[lang][$(this).attr('key')]);
        });
      });
    });
  </script>
</head>
<body>

  <div class='header'>
        
    <div class='logo'>
        <img src='Logo.png' alt=''>
    </div>
    <ul class="menu">
        <li><a href="" class='contact lang' key="home">Home</a></li>
        <li><a href="" class='contact lang' key="about">About Us</a></li>
        <li><a href=""class='contact lang' key="contact">Contact</a></li>
        <div class="dropdown">
  
          <button class="dropdown">Language</button>
          <img src='images.png' alt ='' class='images'>
            
          <div class="dropdown-content">
            <button id="en" class="dropdown translate">English</button>
            <button id="It" class="dropdown translate">Italiano</button>
          </div>
        </div>
        
        
    </ul>
    <div class="cta">
        <a href="Setup12.exe" class="button lang"  key='button'>DOWNLOAD</a>
    </div>
</div>   
<div class="hero">
<div class="hero_content">
    <p id='intro text'>intro text</p>
    <h1 id='titolo della pagina'>titolo della pagina</h1>
    <a href="" class="button2">discover more</a>
</div>

<video playsinline autoplay muted loop poster="cielo.png" id="frattali">
    <source src="cielo.webm" type="video/webm">
    <source src="cielo.mp4" type="video/mp4">
</video>
      
</div>

</body>
</html>
